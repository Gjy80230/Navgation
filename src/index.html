<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MyTab</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="globalHead">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="word" type="text">
            <button type="submit">搜索</button>
        </form>
        
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn/">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a> 
            </li>
            <li>
                <a href="https://www.bilibili.com/">
                    <div class="site">
                        <div class="logo">B</div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>    
            </li>
            <li>
                <div class="site">
                    <div class="logo">A</div>
                    <div class="link">acfun.cn</div>
                </div>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-tianjia1"></use>
                        </svg>
                    </div>
                    <div class="text">
                        新增
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2834373_q69yj5hp0q.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
